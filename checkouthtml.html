<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content"width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="stylecheckout.css">

<style>
button{
  width: 100%;
  padding:5px;
  font-size: 25px;
  background: slategray;
  color:#fff;
  margin-top: 10px;
  cursor: pointer;
  opacity: 0.9;
}

.container form .submit-btn:hover{
  background: #2ecc71;
}
</style>
</head>
<body>

<div class="container">
  <form action="terimakasih.html">
    <div class="row">
      <div class="col">
        <h3 class="title">Alamat Rumah</h3>
        
        <div class="inputBox">
          <span>Nama Penuh : </span>
          <input type="text" placeholder="Ali bin Ahmad">
        </div>
  
        <div class="inputBox">
          <span>Emel : </span>
          <input type="emel" placeholder="example@example.com">
        </div>
  
        <div class="inputBox">
          <span>Alamat : </span>
          <input type="text" placeholder="10, Jln Pelangi 1, Tmn Pelangi, 31650, Ipoh, Perak">
        </div>
  
        <div class="inputBox">
          <span>Daerah : </span>
          <input type="text" placeholder="Kinta Utara">
        </div>

        <div class="flex">
          <div class="inputBox">
            <span>Negeri : </span>
            <input type="text" placeholder="Perak">
          </div>
        </div>

      </div>

<br>
      <div class="col">
        <h3 class="title">Bayaran</h3>
        
        <div class="inputBox">
          <span>Kad yang Diterima : </span>
          <img src="payment.jpg" style="width:100">
        </div>
  
        <div class="inputBox">
          <span>Kunci : </span>
          <input type="text" placeholder="12345678">
        </div>


        <div class="inputBox">
          <span>Nama dalam Kad: </span>
          <input type="text" placeholder="Mr. Ali">
        </div>
  
        <div class="inputBox">
          <span> Nombor Kad Kredit : </span>
          <input type="number" placeholder="1111-2222-3333-4444">
        </div>
  
        <div class="inputBox">
          <span>Harga : </span>
          <input type="text" placeholder="RM100">
        </div>

       </div>
<button> Bayar </button>
      </div>
 
    </div>
    
</div>
</form>
</body>
</html>
